name: ${project.name}
main: me.Fupery.ArtMap.ArtMap
version: ${project.version}
description: ${project.description}
depends: [Vault]
author: Fupery

commands:
  artmap:
      usage:  |
        <command> save <title> : Saves your artwork
        <command> delete <title> : Removes your artwork
        <command> preview <title> : Previews an artwork
        <command> list <playername|all> <pg> : Lists artworks
        <command> help : Displays help
permissions:
  artiste.artist:
    description: Allows creation of artworks
    default: op
  artiste.admin:
    description: Allows administrative commands
    children:
      artiste.artist: true
    default: op